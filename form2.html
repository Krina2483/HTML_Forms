<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form2</title>
</head>
<body>
	<form>
		<table border="1" width="50%" bgcolor="#f0fff0" align="center">
			<tr>
				<td>
					<table>
						<tr >
							<td colspan="3" align="center"><h1><u>Employee Registration Form</u></h1></td>
						</tr>
						<tr>
							<td>Employee Number</td>
							<td>:</td>
							<td><input type="Number" placeholder="Enter Your Employee Number" name=""/></td>
						</tr>
						<tr>
							<td>Name</td>
							<td>:</td>
							<td><input type="Text" placeholder="Enter Your Name" name=""/></td>
						</tr>
						<tr>
							<td>Department</td>
							<td>:</td>
							<td><input type="Department" name=""/></td>
						</tr>
						<tr>
							<td>Designation</td>
							<td>:</td>
							<td><input type="Designation" name=""/></td>
						</tr>
						<tr>
							<td>Highest qualification</td>
							<td>:</td>
							<td><input type="Highest qualification" name=""/></td>
						</tr>
						<tr>
							<td>Experience</td>
							<td>:</td>
							<td><input type="Experience" name=""/></td>
						</tr>
						<tr>
							<td>Date Of Birth</td>
							<td>:</td>
							<td><input type="Date" name=""/></td>
						</tr>
						<tr>
							<td>Date Of Joining</td>
							<td>:</td>
							<td><input type="Date" name=""/></td>
						</tr>
						<tr>
							<td>Mobile Number</td>
							<td>:</td>
							<td><input type="Number" placeholder="Enter Your mobile Number" name=""/></td>
						</tr>
						<tr>
							<td>Email id</td>
							<td>:</td>
							<td><input type="Email" placeholder="Enter Your Email address" name=""/></td>
						</tr>
						<tr>
							<td>Gender</td>
							<td>:</td>
							<td>
								<input type="radio" name="Gender"/> Female<br/>
								<input type="radio" name="Gender"/> Male <br/>
							</td>
						</tr>
						<tr>
							<td>Blood group</td>
							<td>:</td>
							<td>
								<select>
									<option>A+</option>
									<option>A-</option>
									<option>B+</option>
									<option>B-</option>
									<option>O+</option>
									<option>O-</option>
									<option>AB+</option>
									<option>AB-</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Salary</td>
							<td>:</td>
							<td><input type="Text" placeholder="Enter Your Salary" name=""/></td>
						</tr>
						<tr>
							<td>Address</td>
							<td>:</td>
							<td><textarea rows="4" cols="50" placeholder="Enter Your Address"></textarea></td>
						</tr>
						<tr>
							<td align="center"><input type="submit" value="Submit"/></td>
							<td align="center"><input type="reset" value="Reset"/></td>
							<td></td>
		    			</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
